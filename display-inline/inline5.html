<!DOCTYPE html>
<html>
<head>
    <title> Inline elements</title>
    <style>
      body { min-width:476px;}
      div {
        display:inline;
        background-color:#c9650e;
        border:1px solid #633308;
        text-align:center;
      }
      
      .block {display:block; background-color:#0ec9c9; border:1px solid #075454; padding:10px;}
      .inline  {display:inline; background-color:#ccc; border:1px solid #555;}
      
      .example5 { font-size:200%; }
    </style>

</head>
<body>
  <h2 id="example5"> 5.5. Trying to add font-size. </h2>
  <div class="block"> block-element </div>
  <div class="inline">inline</div><div class="example5">inline with <b>font-size:200%;</b></div><div class="inline">inline</div>
  <div class="block"> block-element </div>
</body>
</html>
