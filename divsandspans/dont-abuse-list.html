<!DOCTYPE html>
<html>
<head>
  <title>Divs and spans</title>
  <style>
    .list {
      margin-left:2em;
    }

    .list .element {
      display:block;
    }
  </style>
</head>
<body>
  <h1> Divs and spans </h1>
  
  <h2> Don't abuse them : list example </h2>
  
  <div class="list">
    <span class="element"> Item 1 </span>
    <span class="element"> Item 2 </span>
    <span class="element"> Item 3 </span>
  </div>
  
</body>
</html>
