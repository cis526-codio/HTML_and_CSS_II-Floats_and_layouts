<!DOCTYPE html>
<html>
<head>
    <title>Display : inline-block</title>
  <style>
    span { display:inline-block; box-sizing:border-box; padding:10px; width:33%; height:80px; }
    .orange { background-color:#FFBB83; }
    .blue { background-color: #7E7BD3; }
    .green { background-color: #B4F07B; }
  </style>
</head>
<body>
    <h2> Demonstration of <i>display:inline-block;</i> </h2>
    <span class="orange"> Orange </span> <span class="blue"> Blue </span> <span class="green"> Green </span>
</body>
</html>
