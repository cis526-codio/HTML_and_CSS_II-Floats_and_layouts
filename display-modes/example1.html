<!DOCTYPE html>
<html>
<head>
  <title>Display modes.</title>
  <link rel="stylesheet" href="base.css" type="text/css">
</head>
<body>
  <div class="left column">
    <h1> Block elements </h1>
    <div class="orange"> Orange </div>
    <div class="blue"> Blue </div>
    <div class="green"> Green </div>
  </div>
  
  <div class="right column">
    <h1> Inline elements </h1>
    <p> Here you can seem some inline elements. Here is one : <span class="orange">Orange</span> and another one : <span class="blue">Blue</span> and a last one : <span class="green">Green</span></p>
    <p>Or if you want them all in once : <br> 
    <span class="orange">Orange</span> <span class="blue">Blue</span> <span class="green">Green</span> </p>
  </div>
</body>
</html>
